<!DOCTYPE html>
<html>

<head>
    <title>Musify Login</title>
    <link rel="stylesheet" type="text/css" href="logsign.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="connect.php" method="post">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="userID" placeholder="UserID" required="">
                <input type="password" name="password" placeholder="password" required="">
                <input type="text" name="username" placeholder="User Name" required="">
                <input type="number" name="age" placeholder="age" required="">
                <input type="email" name="email" placeholder="email" required="">
                <input type="text" name="flatnumber" placeholder="Flat Number" required="">
                <input type="text" name="street" placeholder="Street" required="">
                <input type="text" name="city" placeholder="City" required="">
                <input type="text" name="state" placeholder="State" required="">
                <input type="number" name="phonenumber" placeholder="phonenumber" required="">
                <div class="checkbox">
                    <input type="checkbox" id="regular" name="regular" value="regular">
                    <label for="regular"> regular</label><br>
                    <input type="checkbox" id="premium" name="premium" value="premium">
                    <label for="premium"> premium</label><br>
                </div>
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form method="post" action="logsigncheck.jsp">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="userID" name="email" placeholder="UserID" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</html>
